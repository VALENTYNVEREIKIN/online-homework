<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <div>
                <label for="firstName">
                    <span><b>Name</b></span>
                    <input name="firstName" id="firstName" type="text" placeholder="John Doe">
                </label><br><br>
            </div>
            <div>
                <label for="email">
                    <span><b>Email</b></span>
                    <input name="email" id="email" type="email" placeholder="johndoe@example.com">
                </label><br><br>
            </div>
            <div>
                <label for="pwd">
                    <span><b>Password</b></span>
                    <input name="pwd" id="pwd" type="password" placeholder="johndoe">
                </label><br><br>
            </div>
            <div>
                <span><b>Gender</b></span>
                <label for="male">
                    <input id="male" checked type="radio" name="sex">Male
                </label>
                <label for="female">
                    <input id="female" type="radio" name="sex">Female
                </label><br><br>
            </div>
            <div>
                <label for="bdt">
                    <span><b>Birthdate</b></span>
                    <input name="bdt" id="bdt" type="date" value="2000-01-01">
                </label><br><br>
            </div>
            <div>
                <span><b>Contacts</b></span>
                <select name="contacts" id="contacts">
                    <option value="Skype">Skype</option>
                    <option value="Telegram">Telegram</option>
                    <option value="WhatsApp">WhatsApp</option>
                </select>
                <input name="cts" id="cts" type="text" placeholder="johndoe">
                <input name="reset" type="reset" value="Delete"><br><br>
                <select name="sentence" id="sentence">
                    <option value="Other">Other</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Linkedin">Linkedin</option>
                </select>
                <input name="sdf" id="sdf" type="text" placeholder="Facebook">
                <input name="dfg" id="dfg" type="text" placeholder="johndoe">
                <input name="reset" type="reset" value="Delete"><br><br>
                <input type="button" value="Save"> or
                <input type="button" value="Add new"><br><br>
            </div>
            <div>
                <label for="photo">
                    <span><b>Photo</b></span>
                    <input name="photo" id="photo" type="file">
                </label><br><br>
            </div>
            <div>
                <label for="menu">
                    <span><b>Hobbies</b></span>
                    <select name="menu" id="menu" size="4" multiple>
                        <option value="first">Movies</option>
                        <option selected="selected" value="second">Music</option>
                        <option value="third">Cooking</option>
                        <option value="fourth">Photography</option>
                        <option value="five">Boxing</option>
                        <option value="six">Runs</option>
                    </select>
                </label><br><br>
            </div>
            <div>
                <label for="texxt">
                    <span><b>Some Words</b></span>
                    <textarea name="texxt" id="texxt" cols="30" rows="10"></textarea>
                </label><br><br>
            </div>
            <div>
                <input type="checkbox" value="Agreement">Agreement <br><br>
            </div>
            <div>
                <input type="button" value="Update profile">
                <input type="button" value="Next">
            </div>
        </fieldset>
    </form>
</body>
</html>
