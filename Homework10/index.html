<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper">
        <section class="inlineblock">
            <div class="inlineblock-container">
                <div class="inlineblock-box">
                    <h2>Inline-block 1</h2>
                    <p>This is inline-block 1</p>
                </div>
                <div class="inlineblock-box">
                    <h2>Inline-block 2</h2>
                    <p>This is inline-block 2</p>
                </div>
            </div>
            <aside class="inlineblock-sidebar">
                <h2>Sidebar</h2>
                <p>This is sidebar</p>
            </aside>
        </section>
        <section class="flex">
            <div class="flex-container">
                <div class="flex-box">
                    <h2>Flexbox 1</h2>
                    <p>This is flexbox 1</p>
                </div>
                <div class="flex-box">
                    <h2>Flexbox 2</h2>
                    <p>This is flexbox 2</p>
                </div>
            </div>
            <aside class="flex-sidebar">
                <h2>Sidebar</h2>
                <p>This is sidebar</p>
            </aside>
        </section>
        <section class="float">
            <div class="float-container">
                <div class="float-box">
                    <h2>Float 1</h2>
                    <p>This is float 1</p>
                </div>
                <div class="float-box">
                    <h2>Float 2</h2>
                    <p>This is float 2</p>
                </div>
            </div>
            <aside class="float-sidebar">
                <h2>Sidebar</h2>
                <p>This is sidebar</p>
            </aside>
        </section>
    </div>
</body>
</html>
